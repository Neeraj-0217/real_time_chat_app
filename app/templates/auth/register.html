<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join - Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-color: #d8dbe0;
            --surface-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #65676b;
            --input-bg: #f0f2f5;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --input-bg: #2a2a2a;
            --glass-bg: rgba(30, 30, 30, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        /* --- BACKGROUND SHAPES --- */
        .bg-shape {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .shape-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #667eea; border-radius: 50%; }
        .shape-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: #764ba2; border-radius: 50%; animation-delay: -5s; }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
            100% { transform: translate(0, 0); }
        }

        /* --- CARD STYLING --- */
        .register-wrapper { width: 100%; padding: 20px; display: flex; justify-content: center; z-index: 1; }

        .register-card {
            width: 100%; max-width: 450px; padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
        }

        h3 { font-weight: 700; margin-bottom: 30px; letter-spacing: -0.5px; }

        /* --- INPUTS & SELECTS FIXES --- */

        /* General Input Styling */
        .form-control, .form-select {
            background-color: var(--input-bg) !important;
            color: var(--text-primary) !important;
            border: 1px solid transparent;
            border-radius: 12px;
            font-size: 16px;
        }

        /* Fix Select Arrow in Dark Mode (Swaps black arrow for white arrow) */
        [data-theme="dark"] .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23e4e6eb' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e") !important;
        }

        /* Floating Label Fixes (Transparency & Color) */
        .form-floating > .form-control:focus ~ label::after,
        .form-floating > .form-control:not(:placeholder-shown) ~ label::after,
        .form-floating > .form-select ~ label::after {
            background-color: transparent !important;
        }

        .form-floating > label { color: var(--text-secondary); }

        /* Dark Mode: Force Floating Label to be White/Bright */
        [data-theme="dark"] .form-floating > .form-control:focus ~ label,
        [data-theme="dark"] .form-floating > .form-control:not(:placeholder-shown) ~ label,
        [data-theme="dark"] .form-floating > .form-select ~ label {
            color: rgba(255, 255, 255, 0.9) !important;
            opacity: 1;
        }

        /* --- FILE INPUT FIXES --- */
        .form-control[type="file"] {
            padding: 8px; /* Reduce padding slightly for file input */
        }

        /* Style the 'Choose File' button inside the input */
        ::file-selector-button {
            background: var(--surface-color) !important;
            color: var(--text-primary) !important;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 5px 15px;
            border-radius: 8px;
            margin-right: 15px;
            transition: all 0.2s;
            cursor: pointer;
        }

        /* Dark Mode File Button */
        [data-theme="dark"] ::file-selector-button {
            background: #3a3a3a !important; /* Slightly lighter than input bg */
            color: white !important;
            border: 1px solid rgba(255,255,255,0.1);
        }

        ::file-selector-button:hover {
            background: #e4e6eb !important;
        }
        [data-theme="dark"] ::file-selector-button:hover {
            background: #4a4a4a !important;
        }

        .file-input-label {
            font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px; display: block; margin-left: 4px;
        }

        /* --- BUTTONS & LINKS --- */
        .btn-primary-gradient {
            background: var(--primary-gradient); border: none; color: white; font-weight: 600; padding: 14px;
            border-radius: 12px; font-size: 1rem; transition: transform 0.2s;
        }
        .btn-primary-gradient:active { transform: scale(0.98); }

        .bottom-text { color: var(--text-secondary); font-size: 0.9rem; }
        .link-text { color: #667eea; text-decoration: none; font-weight: 600; }
        .link-text:hover { text-decoration: underline; }

        .theme-toggle-btn {
            position: absolute; top: 20px; right: 20px;
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: var(--text-primary); display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(10px); z-index: 10;
        }

        /* Chrome Autofill Fix */
        input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px var(--input-bg) inset !important;
            -webkit-text-fill-color: var(--text-primary) !important;
            transition: background-color 5000s ease-in-out 0s;
        }

        /* --- 3D PERSPECTIVE & ANIMATIONS --- */

        /* 1. The Stage */
        .login-wrapper, .register-wrapper {
            perspective: 1500px; /* Gives the 3D depth */
            overflow: hidden; /* Prevents scrollbars during rotation */
        }

        /* 2. The Card Base State */
        .login-card, .register-card {
            /* Existing styles... */
            /* Add these specific transition properties: */
            transform-style: preserve-3d;
            backface-visibility: hidden;
            will-change: transform, opacity;

            /* Default State (Visible) */
            opacity: 1;
            transform: rotateY(0deg) scale(1);

            /* The Transition Speed */
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s;
        }

        /* 3. Entrance Animation (Page Load) */
        /* We start slightly rotated and zoom in */
        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: rotateY(90deg) scale(0.9);
            }
            to {
                opacity: 1;
                transform: rotateY(0deg) scale(1);
            }
        }

        /* Apply animation on load */
        .login-card, .register-card {
            animation: cardEnter 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* 4. Exit Class (Applied by JS) */
        .card-exit-active {
            opacity: 0 !important;
            transform: rotateY(-90deg) scale(0.9) !important;
        }

        /* --- PERSIST BACKGROUND (Crucial for Smoothness) --- */
        /* This prevents the background blobs from restarting their position every time */
        .bg-shape {
            /* Remove the 'animation' property here, we will add it via JS */
            transition: none;
        }

        @media (max-width: 576px) {
            .register-card { padding: 30px 20px; }
            .bg-shape { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <button class="theme-toggle-btn" onclick="toggleTheme()" title="Switch Theme">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="register-wrapper">
        <div class="register-card">
            <div class="text-center">
                <h3 class="mb-4">Create Account</h3>
            </div>

            {% if error %}
            <div class="alert alert-danger border-0 shadow-sm rounded-3 mb-4" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
            </div>
            {% endif %}

            <form action="/register" method="post" enctype="multipart/form-data">

                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="usernameInput" placeholder="Username" required>
                    <label for="usernameInput">Username (Unique ID)</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password" required>
                    <label for="passwordInput">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="display_name" class="form-control" id="displayNameInput" placeholder="Display Name" required>
                    <label for="displayNameInput">Display Name</label>
                </div>

                <div class="form-floating mb-3">
                    <select name="gender" class="form-select" id="genderSelect">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="genderSelect">Gender</label>
                </div>

                <div class="mb-4">
                    <label class="file-input-label">Profile Picture (Optional)</label>
                    <input type="file" name="profile_pic" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary-gradient w-100 mb-4">
                    Sign Up
                </button>
            </form>

            <div class="text-center">
                <span class="bottom-text">Already have an account?</span>
                <a href="/login" class="link-text ms-1" onclick="transitionToPage(event)">Login</a>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }
        (function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.addEventListener('DOMContentLoaded', () => { document.getElementById('themeIcon').className = 'fas fa-sun'; });
            }
        })();

        // --- 1. THEME LOGIC ---
    function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById('themeIcon');
        if (body.getAttribute('data-theme') === 'dark') {
            body.removeAttribute('data-theme');
            icon.className = 'fas fa-moon';
            localStorage.setItem('theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            icon.className = 'fas fa-sun';
            localStorage.setItem('theme', 'dark');
        }
    }

    // Apply Theme
    (function() {
        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            document.addEventListener('DOMContentLoaded', () => {
                const icon = document.getElementById('themeIcon');
                if(icon) icon.className = 'fas fa-sun';
            });
        }
    })();

    // --- 2. 3D PAGE TRANSITION LOGIC ---
    function transitionToPage(event) {
        event.preventDefault();
        const targetUrl = event.currentTarget.href;
        const card = document.querySelector('.login-card, .register-card');

        // Trigger the 3D Exit
        card.classList.add('card-exit-active');

        // Save Background Animation State before leaving
        saveAnimationState();

        // Wait for CSS transition (600ms) then go
        setTimeout(() => {
            window.location.href = targetUrl;
        }, 500); // Slightly faster than CSS to feel snappy
    }

    // --- 3. BACKGROUND SYNC LOGIC ---
    // This makes the background feel continuous across pages
    function saveAnimationState() {
        const shapes = document.querySelectorAll('.bg-shape');
        shapes.forEach((shape, index) => {
            const computedStyle = window.getComputedStyle(shape);
            // Get current animation time or generic offset
            sessionStorage.setItem(`shape-${index}-delay`, '-'+(performance.now() / 1000) + 's');
        });
    }

    function restoreAnimationState() {
        const shapes = document.querySelectorAll('.bg-shape');
        shapes.forEach((shape, index) => {
            // Re-apply the animation with the correct negative delay (offset)
            // So it starts exactly where it left off
            const savedDelay = sessionStorage.getItem(`shape-${index}-delay`) || '0s';
            // We set the animation manually here to ensure control
            shape.style.animation = `float 10s infinite ease-in-out`;
            shape.style.animationDelay = savedDelay;
        });
    }

    // Run restore on load
    document.addEventListener('DOMContentLoaded', restoreAnimationState);
    </script>
</body>
</html>
